<!DOCTYPE html>
<html>
<head>
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function isPalindrome(str) {
      const cleaned = str.toLowerCase().replace(/[^a-zA-Z0-9]/g, '');
      const reversed = cleaned.split('').reverse().join('');
      return cleaned === reversed;
    }

    function checkPalindrome() {
      const userInput = document.getElementById('inputText').value;
      const resultDisplay = document.getElementById('result');
      const reasonDisplay = document.getElementById('reason');
      const isPal = isPalindrome(userInput);
      resultDisplay.innerHTML = isPal ? 'It is a palindrome!' : 'It is not a palindrome.';
      
      if (!isPal) {
        const cleaned = userInput.toLowerCase().replace(/[^a-zA-Z0-9]/g, '');
        const reversed = cleaned.split('').reverse().join('');
        const diffIndex = cleaned.split('').findIndex((char, index) => char !== reversed[index]);
        const reason = `Mismatch at index ${diffIndex}: '${userInput.charAt(diffIndex)}' and '${reversed.charAt(diffIndex)}'`;
        reasonDisplay.innerHTML = reason;
      } else {
        reasonDisplay.innerHTML = ''; // Clear reason display if it's a palindrome
      }
    }
  </script>
</head>
<body>
  <h2>Palindrome Checker</h2>
  <input type="text" id="inputText" placeholder="Enter text...">
  <button onclick="checkPalindrome()">Check</button>
  <p id="result"></p>
  <p id="reason"></p> <!-- Display reason for non-palindromes here -->
</body>
</html>
